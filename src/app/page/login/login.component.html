<div class="centralize" s>
    <div class="card p-3 login">
        <form [formGroup]="formGroup ">
            <div class="centralize">
                <img src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/281/7992637281_1964ede0-475c-48b8-ad63-676c3cf449ea.png?cb=1671026677" alt="" height="40">
            </div>

            <div class="form-group login-fields">
                <label for="email">CPF</label>
                <input type="text" id="email" class="form-control" formControlName="cpf">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" formControlName="senha">
            </div>
            <div class="centralize">
                <div class="form-group">
                    <button class="btn btn-success" type="submit" (click)="entrar()">Entrar</button>
                </div>
                <div class="form-group cadastro-button">
                    <button class="btn btn-success" type="submit" (click)="cadastrar()">Cadastrar</button>
                </div>
            </div>

      </form>
    </div>
</div>
